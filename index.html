<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wheel of Fortune</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container-fluid">
	<div class="page-header">
		<h1>Word Guess! <small>The Song Lyric Game</small></h1>
	</div>
	<div class="row players">
		<div class="row player col-xs-5 active" id="p1">
			<h3>Player 1 | Points: <span id="points1"></span> | Wins: <span id="wins1"></span></h3>
			<button type="button" class="btn btn-info btn1">Hint (-10)</button>
			<button type="button" class="btn btn-danger btn1">Solve! (+-50)</button>
		</div>
		<div class="row player col-xs-5" id="p2">
			<h3>Player 2 | Points: <span id="points2"></span> | Wins: <span id="wins2"></span></h3>
			<button type="button" class="btn btn-info btn2">Hint (-10)</button>
			<button type="button" class="btn btn-danger btn2">Solve! (+-50)</button>
		</div>
	</div>
	<div class="row">
		<div class="artist-well well">
			<h4 class="artist"></h4>
		</div>
		<div class="song-well well">
			<h4 class="song"></h4>
		</div>
		<div class="well solve-well">
			<form>
				<h2>Your guess:</h2>
				<input type="text" name="guess" class="form-control" id="guessInput" autofocus>
			</form>
		</div>
	</div>
	<div class="container-fluid">
		<div id="gameboard"></div>
		<div id="options-div">
			<h2>Click a letter to guess:</h2>
			<div id="options"></div>
		</div>
		<div id="guesses-div">
			<h2>Incorrect guesses:</h2>
			<div id="guesses"></div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
